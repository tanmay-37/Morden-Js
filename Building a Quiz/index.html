<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!--Top Section-->
    <div class="intro py3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display3 my-4"> One piece Quiz</h2>
        </div>
    </div>

    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>You are <span class="text-primary display-4 p-3">0%</span> One Piece Fan</p>
        </div>
      </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the queations.....</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the name of Luffy’s pirate crew?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">Whitebeard Pirates</label>
                    </div>
                    <div class="form-check  text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Straw Hat Pirates</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the name of the fruit Luffy ate to gain his powers?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label"> Goro Goro no Mi</label>
                    </div>
                    <div class="form-check  text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Gomu Gomu no Mi</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Who is the swordsman in Luffy’s crew?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">Zoro</label>
                    </div>
                    <div class="form-check  text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Usopp</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is the Grand Line in One Piece?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">A powerful weapon</label>
                    </div>
                    <div class="form-check  text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">A sea where the world's most dangerous pirates sail</label>
                    </div>
                </div>



                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. Who is known as the "Pirate King"?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label for="" class="form-check-label">Shanks</label>
                    </div>
                    <div class="form-check  text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label for="" class="form-check-label">Gol D. Roger</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
